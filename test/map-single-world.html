<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet Test – Single World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #map {
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    #label {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-family: Arial, sans-serif;
      font-size: 12px;
      color: #aaa;
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <div id="label">TEST · single world · no backend</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    /*
      OBIETTIVO:
      - un solo mondo
      - niente wrap orizzontale
      - zoom basso
      - vedere se compaiono bande nere / comportamenti strani
    */

    const map = L.map("map", {
      zoomControl: true,
      worldCopyJump: false,
      minZoom: 2,
      maxZoom: 8,
      scrollWheelZoom: true,
      zoomSnap: 0.25,
      zoomDelta: 0.25
    });

    // vista iniziale: mondo centrato
    map.setView([20, 0], 2);

    // tile layer SENZA wrap
    L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png",
      {
        noWrap: true,
        attribution: "&copy; OSM & Carto"
      }
    ).addTo(map);

    // LOG DEBUG (solo per test)
    map.on("moveend zoomend", () => {
      const c = map.getCenter();
      console.log(
        "zoom:", map.getZoom().toFixed(2),
        "lat:", c.lat.toFixed(2),
        "lng:", c.lng.toFixed(2)
      );
    });
  </script>

</body>
</html>
