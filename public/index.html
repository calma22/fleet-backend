<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Live Ship Tracker</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* ICONE NAVI */
    .ship-icon {
      font-size: 18px;
      transform-origin: center;
      color: #00ff00; /* LIVE AIS */
    }

    .ship-icon.simulated {
      color: red; /* SIMULATED */
    }

    /* STATUS OVERLAY */
    #status {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="status">Waiting for live AIS dataâ€¦</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  /* =========================
     MAP INIT
  ========================= */

  const map = L.map("map").setView([20, 0], 2);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "Â© OpenStreetMap"
  }).addTo(map);

  // ðŸ”§ FIX CRITICO LEAFLET (post-reload)
  setTimeout(() => {
    map.invalidateSize();
  }, 200);

  const markers = {};

  /* =========================
     ICONA NAVE
  ========================= */

  function shipIcon(heading = 0, simulated = false) {
    return L.divIcon({
      className: "",
      html: `
        <div
          class="ship-icon ${simulated ? "simulated" : ""}"
          style="transform: rotate(${heading}deg)"
        >
          â–²
        </div>
      `,
      iconSize: [20, 20],
      iconAnchor: [10, 10]
    });
  }

  /* =========================
     UPDATE NAVI
  ========================= */

  async function updateShips() {
    try {
      const res = await fetch("/ships", { cache: "no-store" });
      const ships = await res.json();
      const status = document.getElementById("status");

      if (!ships || ships.length === 0) {
        status.style.display = "block";
        return;
      } else {
        status.style.display = "none";
      }

      ships.forEach(ship => {
        if (ship.lat == null || ship.lon == null) return;

        // ðŸ”’ FORZIAMO NUMERI
        const lat = Number(ship.lat);
        const lon = Number(ship.lon);
        if (Number.isNaN(lat) || Number.isNaN(lon)) return;

        const pos = [lat, lon];

        if (!markers[ship.mmsi]) {
          markers[ship.mmsi] = L.marker(pos, {
            icon: shipIcon(ship.heading, ship.simulated)
          })
          .addTo(map)
          .bindPopup(`
            <b>${ship.name || "Unknown ship"}</b><br/>
            MMSI: ${ship.mmsi}<br/>
            Speed: ${ship.speed ?? "-"} kn<br/>
            ${ship.simulated ? "SIMULATED" : "LIVE AIS"}
          `);
        } else {
          markers[ship.mmsi]
            .setLatLng(pos)
            .setIcon(shipIcon(ship.heading, ship.simulated));
        }
      });

    } catch (err) {
      console.error("Error fetching ships:", err);
    }
  }

  /* =========================
     START LOOP
  ========================= */

  updateShips();
  setInterval(updateShips, 30000);
</script>

</body>
</html>
