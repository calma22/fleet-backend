
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />

  <!-- VIEWPORT -->
  <meta
    name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0"
  />

  <title>SMCS ‚Äì Worldwide Safety</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    /* =========================
       RESET
    ========================= */

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    /* =========================
       MAP ‚Äì FULL VIEWPORT
    ========================= */

    #map {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    /* =========================
       LOGO
    ========================= */

    #logo {
      position: fixed;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 700;
      text-align: center;
      pointer-events: none;
      opacity: 0.28;
    }

    #logo img {
      height: 56px;
      display: block;
      margin: 0 auto;
    }

    #logo div {
      margin-top: 4px;
      font-family: Arial, sans-serif;
      letter-spacing: 2.5px;
      font-size: 12px;
      color: #cfd6dc;
    }

    /* =========================
       THEME TOGGLE
    ========================= */

    #themeToggle {
      position: fixed;
      top: 14px;
      right: 16px;
      z-index: 700;
      font-size: 20px;
      cursor: pointer;
      opacity: 0.85;
      user-select: none;
    }

    /* =========================
       ZOOM CONTROLS
    ========================= */

    .leaflet-control-zoom {
      box-shadow: none !important;
      border: none !important;
    }

    .leaflet-control-zoom a {
      background: rgba(0, 0, 0, 0.55);
      color: #e5e5e5;
      width: 28px;
      height: 28px;
      line-height: 28px;
      font-size: 14px;
      opacity: 0.4;
      transition: opacity 0.15s ease;
    }

    .leaflet-control-zoom a:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div id="map"></div>

  <div id="logo">
    <img src="logo-martec-marine.png" alt="SMCS">
    <div>WORLDWIDE SAFETY</div>
  </div>

  <div id="themeToggle">üåô</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    /* =========================
       MAP INIT ‚Äì ZOOM FLUIDO
    ========================= */

    const map = L.map("map", {
      zoomControl: true,
      worldCopyJump: false,

      // üéØ ZOOM FLUIDO CONTROLLATO
      scrollWheelZoom: true,
      wheelDebounceTime: 120,
      wheelPxPerZoomLevel: 140,
      zoomSnap: 0.5,
      zoomDelta: 0.5,

      zoomAnimation: true,
      fadeAnimation: true,
      markerZoomAnimation: true
    }).setView([20, 0], 2);

    /* =========================
       WORLD LIMIT (NO REPEAT)
    ========================= */

    const worldBounds = L.latLngBounds(
      L.latLng(-85, -180),
      L.latLng(85, 180)
    );

    map.setMaxBounds(worldBounds);
    map.setMinZoom(2);

    /* =========================
       TILE LAYERS
    ========================= */

    const darkLayer = L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png",
      { noWrap: true }
    );

    const lightLayer = L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      { noWrap: true }
    );

    darkLayer.addTo(map);

    /* =========================
       FIX SIZE
    ========================= */

    const fixSize = () => map.invalidateSize();
    window.addEventListener("load", fixSize);
    window.addEventListener("resize", fixSize);
    setTimeout(fixSize, 300);

    /* =========================
       THEME TOGGLE
    ========================= */

    let isDark = true;
    const themeToggle = document.getElementById("themeToggle");

    themeToggle.onclick = () => {
      if (isDark) {
        map.removeLayer(darkLayer);
        lightLayer.addTo(map);
        themeToggle.textContent = "‚òÄÔ∏è";
      } else {
        map.removeLayer(lightLayer);
        darkLayer.addTo(map);
        themeToggle.textContent = "üåô";
      }
      isDark = !isDark;
    };

    /* =========================
       SHIPS
    ========================= */

    const shipLayer = L.layerGroup().addTo(map);

    function companyFromName(name = "") {
      const n = name.toUpperCase();
      if (n.includes("MSC")) return "#0a84ff";
      if (n.includes("COSTA")) return "#ffd200";
      if (n.includes("CARNIVAL")) return "#ff453a";
      if (n.includes("AIDA")) return "#ff6f00";
      if (n.includes("DISNEY")) return "#bf5af2";
      if (n.includes("VIKING")) return "#9e9e9e";
      if (n.includes("PRINCESS")) return "#5b7db1";
      if (n.includes("ROYAL")) return "#00205b";
      if (n.includes("NORWEGIAN")) return "#1c8adb";
      if (n.includes("VIRGIN")) return "#c8102e";
      return "#9fa3a7";
    }

    function shipIcon(heading = 0, name = "") {
      return L.divIcon({
        className: "",
        html: `
          <svg width="26" height="26" viewBox="0 0 24 24"
               style="transform: rotate(${heading}deg)">
            <polygon points="12,2 21,22 12,18 3,22"
                     fill="${companyFromName(name)}" />
          </svg>
        `,
        iconSize: [26, 26],
        iconAnchor: [13, 13]
      });
    }

    async function updateShips() {
      try {
        const res = await fetch("/ships", { cache: "no-store" });
        const ships = await res.json();

        shipLayer.clearLayers();

        ships.forEach(ship => {
          if (ship.lat == null || ship.lon == null) return;

          L.marker([ship.lat, ship.lon], {
            icon: shipIcon(ship.heading, ship.name)
          })
          .addTo(shipLayer)
          .bindTooltip(`<b>${ship.name}</b>`);
        });
      } catch (e) {
        console.error(e);
      }
    }

    updateShips();
    setInterval(updateShips, 30000);
  </script>

</body>
</html>
