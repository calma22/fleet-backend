<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Martec Marine – Worldwide Safety</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    #map {
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    /* Logo */
    #logo {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      opacity: 0.85;
      pointer-events: none;
    }

    /* Counter */
    #counter {
      position: absolute;
      bottom: 12px;
      left: 12px;
      z-index: 1000;
      font-size: 12px;
      color: #aaa;
      background: rgba(0,0,0,0.4);
      padding: 4px 8px;
      border-radius: 4px;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <img id="logo" src="logo-martec-marine.png" height="42" />
  <div id="counter">loading…</div>
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    /* =========================
       MAP SETUP
    ========================= */

    const worldBounds = L.latLngBounds(
      L.latLng(-90, -180),
      L.latLng(90, 180)
    );

    const map = L.map('map', {
      minZoom: 2,
      maxZoom: 8,
      worldCopyJump: false,
      maxBounds: worldBounds,
      maxBoundsViscosity: 1.0
    });

    // Stato iniziale: mondo centrato, Antartide fuori
    map.setView([15, 0], 2);

    /* =========================
       TILE LAYER (NO WRAP)
    ========================= */

    L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
      {
        noWrap: true,
        bounds: worldBounds,
        attribution: '&copy; OpenStreetMap & CartoDB'
      }
    ).addTo(map);

    // Forza il pan sempre dentro il mondo
    map.on('drag', () => {
      map.panInsideBounds(worldBounds, { animate: false });
    });

    /* =========================
       SHIPS LAYER
    ========================= */

    const shipLayer = L.layerGroup().addTo(map);
    const shipMarkers = new Map();

    function colorByState(state) {
      if (state === 'LIVE') return '#00ffcc';
      if (state === 'RECENT') return '#ffaa00';
      return '#666';
    }

    function updateShips(data) {
      shipLayer.clearLayers();

      let live = 0;
      let recent = 0;

      data.forEach(ship => {
        if (ship.lat == null || ship.lon == null) return;

        if (ship.state === 'LIVE') live++;
        if (ship.state === 'RECENT') recent++;

        const marker = L.circleMarker(
          [ship.lat, ship.lon],
          {
            radius: 6,
            color: colorByState(ship.state),
            fillColor: colorByState(ship.state),
            fillOpacity: ship.state === 'UNKNOWN' ? 0.3 : 0.8,
            weight: 1
          }
        );

        marker.bindTooltip(
          `<b>${ship.name}</b><br>
           MMSI: ${ship.mmsi}<br>
           Speed: ${ship.speed ?? '-'} kn`,
          { direction: 'top', opacity: 0.9 }
        );

        shipLayer.addLayer(marker);
      });

      document.getElementById('counter').innerText =
        `${live} live · ${recent} recent · ${data.length} total`;
    }

    /* =========================
       DATA FETCH
    ========================= */

    async function fetchShips() {
      try {
        const res = await fetch('/ships');
        const data = await res.json();
        updateShips(data);
      } catch (err) {
        console.error('Fetch error', err);
      }
    }

    fetchShips();
    setInterval(fetchShips, 60_000);
  </script>

</body>
</html>
