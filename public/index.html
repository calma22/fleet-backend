<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Live Ship Tracker</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .ship-icon {
      color: green;
      font-size: 18px;
      transform-origin: center;
    }

    .simulated {
      color: red;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map("map").setView([20, 0], 2);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "© OpenStreetMap"
  }).addTo(map);

  const markers = {};

  function shipIcon(heading, simulated) {
    return L.divIcon({
      className: "",
      html: `
        <div
          class="ship-icon ${simulated ? "simulated" : ""}"
          style="transform: rotate(${heading}deg)"
        >
          ▲
        </div>
      `,
      iconSize: [20, 20],
      iconAnchor: [10, 10]
    });
  }

  async function updateShips() {
    const res = await fetch("/ships");
    const ships = await res.json();

    console.log("Ships received:", ships.length);

    ships.forEach(ship => {
      if (!ship.lat || !ship.lon) return;

      const pos = [ship.lat, ship.lon];

      if (!markers[ship.mmsi]) {
        markers[ship.mmsi] = L.marker(pos, {
          icon: shipIcon(ship.heading, ship.simulated)
        })
        .addTo(map)
        .bindPopup(`
          <b>MMSI:</b> ${ship.mmsi}<br/>
          <b>Speed:</b> ${ship.speed} kn<br/>
          <b>Heading:</b> ${ship.heading}°<br/>
          <b>${ship.simulated ? "SIMULATED" : "LIVE AIS"}</b>
        `);

        map.setView(pos, 5);
      } else {
        markers[ship.mmsi]
          .setLatLng(pos)
          .setIcon(shipIcon(ship.heading, ship.simulated));
      }
    });
  }

  updateShips();
  setInterval(updateShips, 30000);
</script>

</body>
</html>
