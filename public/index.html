<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>SMCS â€“ Live Ship Tracker</title>

  <link rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }

    #map {
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* ðŸ”¥ RIMUOVE COMPLETAMENTE LE SEAM DEI TILE */
    .leaflet-tile {
      outline: none !important;
      border: none !important;
    }

    /* BRAND */
    #centerLabel {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-family: Arial, Helvetica, sans-serif;
      font-size: 26px;
      letter-spacing: 6px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.18);
      pointer-events: none;
      user-select: none;
      z-index: 500;
      white-space: nowrap;
    }

    #status {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="centerLabel">SMCS WORLDWIDE SAFETY</div>
<div id="status">Waiting for live AIS dataâ€¦</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* =========================
   MAP INIT (SENZA BOUNDS)
========================= */

const map = L.map("map", {
  worldCopyJump: false,
  inertia: true
}).setView([20, 0], 2);

/* ðŸ”’ BLOCCO DEL MONDO SENZA GRIGLIA */
map.on("drag", () => {
  const center = map.getCenter();
  if (center.lng < -180) center.lng = -180;
  if (center.lng > 180) center.lng = 180;
  map.panTo(center, { animate: false });
});

/* =========================
   TILE DARK CLEAN
========================= */

L.tileLayer(
  "https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png",
  {
    attribution: "Â© OpenStreetMap Â© CartoDB",
    noWrap: true
  }
).addTo(map);

setTimeout(() => map.invalidateSize(), 200);

/* =========================
   SHIP LAYER
========================= */

const shipLayer = L.layerGroup().addTo(map);

/* =========================
   COMPANY COLORS
========================= */

const companyColors = {
  "Carnival": "#ff3b30",
  "MSC": "#007aff",
  "Costa": "#34c759",
  "Royal Caribbean": "#ff9500",
  "Disney": "#af52de"
};

const defaultColor = "#9e9e9e";

/* =========================
   SHIP ICON
========================= */

function shipIcon(heading = 0, company = null, simulated = false) {
  const color = simulated
    ? "red"
    : companyColors[company] || defaultColor;

  return L.divIcon({
    className: "",
    html: `
      <svg width="24" height="24" viewBox="0 0 24 24"
           style="transform: rotate(${heading}deg);">
        <polygon
          points="12,2 20,22 12,18 4,22"
          fill="${color}"
        />
      </svg>
    `,
    iconSize: [24, 24],
    iconAnchor: [12, 12]
  });
}

/* =========================
   UPDATE SHIPS
========================= */

async function updateShips() {
  try {
    const res = await fetch("/ships", { cache: "no-store" });
    const ships = await res.json();
    const status = document.getElementById("status");

    shipLayer.clearLayers();

    if (!ships || ships.length === 0) {
      status.style.display = "block";
      return;
    } else {
      status.style.display = "none";
    }

    ships.forEach(ship => {
      if (ship.lat == null || ship.lon == null) return;

      L.marker([ship.lat, ship.lon], {
        icon: shipIcon(ship.heading, ship.company, ship.simulated)
      })
      .addTo(shipLayer)
      .bindTooltip(
        `<b>${ship.name}</b><br/>${ship.company || ""}`,
        { direction: "top", offset: [0, -10] }
      );
    });

  } catch (err) {
    console.error("Error fetching ships:", err);
  }
}

updateShips();
setInterval(updateShips, 30000);
</script>

</body>
</html>
