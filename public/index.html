<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Live Ship Tracker</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* SCRITTA BRAND CENTRATA IN ALTO */
    #centerLabel {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-family: Arial, Helvetica, sans-serif;
      font-size: 26px;
      letter-spacing: 6px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.18);
      pointer-events: none;
      user-select: none;
      z-index: 500;
      white-space: nowrap;
    }

    /* STATUS OVERLAY */
    #status {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 1000;
      display: none;
    }

    /* TOGGLE TEMA */
    #themeToggle {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1000;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="centerLabel">SMCS WORLDWIDE SAFETY</div>
<div id="status">Waiting for live AIS data‚Ä¶</div>
<div id="themeToggle">üåô</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  /* =========================
     MAP INIT
  ========================= */

  const map = L.map("map", {
    worldCopyJump: false
  }).setView([20, 0], 2);

  /* =========================
     BLOCCO MONDO (NO WRAP)
  ========================= */

  const southWest = L.latLng(-85, -180);
  const northEast = L.latLng(85, 180);
  const bounds = L.latLngBounds(southWest, northEast);

  map.setMaxBounds(bounds);
  map.options.maxBoundsViscosity = 1.0;

  /* =========================
     TILE LAYERS
  ========================= */

  const lightLayer = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    {
      attribution: "¬© OpenStreetMap",
      noWrap: true
    }
  );

  const darkLayer = L.tileLayer(
    "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
    {
      attribution: "¬© OpenStreetMap ¬© CartoDB",
      noWrap: true
    }
  );

  let currentTheme = "dark";
  darkLayer.addTo(map);

  // üîß FIX Leaflet post-reload
  setTimeout(() => map.invalidateSize(), 200);

  /* =========================
     TOGGLE TEMA
  ========================= */

  const themeToggle = document.getElementById("themeToggle");
  themeToggle.onclick = () => {
    if (currentTheme === "dark") {
      map.removeLayer(darkLayer);
      lightLayer.addTo(map);
      currentTheme = "light";
      themeToggle.textContent = "‚òÄÔ∏è";
    } else {
      map.removeLayer(lightLayer);
      darkLayer.addTo(map);
      currentTheme = "dark";
      themeToggle.textContent = "üåô";
    }
  };

  /* =========================
     COLORI COMPAGNIE
  ========================= */

  const companyColors = {
    "Carnival Cruise Lines": "#ff3b30",
    "MSC Crociere": "#007aff",
    "Costa Crociere": "#34c759",
    "Royal Caribbean": "#ff9500",
    "Disney Cruise Line": "#af52de"
  };

  const defaultColor = "#9e9e9e";

  /* =========================
     LAYER NAVI
  ========================= */

  const shipLayer = L.layerGroup().addTo(map);

  /* =========================
     ICONA NAVE (SVG)
  ========================= */

  function shipIcon(heading = 0, company = null, simulated = false) {
    const color = simulated
      ? "red"
      : (company && companyColors[company])
        ? companyColors[company]
        : defaultColor;

    return L.divIcon({
      className: "",
      html: `
        <svg width="24" height="24" viewBox="0 0 24 24"
             style="transform: rotate(${heading}deg);">
          <polygon
            points="12,2 20,22 12,18 4,22"
            fill="${color}"
          />
        </svg>
      `,
      iconSize: [24, 24],
      iconAnchor: [12, 12]
    });
  }

  /* =========================
     UPDATE NAVI
  ========================= */

  async function updateShips() {
    try {
      const res = await fetch("/ships", { cache: "no-store" });
      const ships = await res.json();
      const status = document.getElementById("status");

      shipLayer.clearLayers();

      if (!ships || ships.length === 0) {
        status.style.display = "block";
        return;
      } else {
        status.style.display = "none";
      }

      ships.forEach(ship => {
        if (ship.lat == null || ship.lon == null) return;

        const lat = Number(ship.lat);
        const lon = Number(ship.lon);
        if (Number.isNaN(lat) || Number.isNaN(lon)) return;

        L.marker([lat, lon], {
          icon: shipIcon(
            ship.heading,
            ship.company || null,
            ship.simulated
          )
        })
        .addTo(shipLayer)
        .bindTooltip(
          `<b>${ship.name}</b><br/>${ship.company || ""}`,
          { direction: "top", offset: [0, -10] }
        );
      });

    } catch (err) {
      console.error("Error fetching ships:", err);
    }
  }

  updateShips();
  setInterval(updateShips, 30000);
</script>

</body>
</html>
