<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0"
  />

  <title>SMCS ‚Äì Worldwide Safety</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Leaflet Fullscreen -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.fullscreen@1.6.0/Control.FullScreen.css"
  />

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    /* MAP */
    #map {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    /* LOGO */
    #logo {
      position: fixed;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 700;
      text-align: center;
      pointer-events: none;
      opacity: 0.28;
    }

    #logo img {
      height: 56px;
      display: block;
      margin: 0 auto;
    }

    #logo div {
      margin-top: 4px;
      font-family: Arial, sans-serif;
      letter-spacing: 2.5px;
      font-size: 12px;
      color: #cfd6dc;
    }

    /* THEME */
    #themeToggle {
      position: fixed;
      top: 14px;
      right: 16px;
      z-index: 700;
      font-size: 20px;
      cursor: pointer;
      opacity: 0.85;
      user-select: none;
    }

    /* COUNTER */
    #shipCounter {
      position: fixed;
      bottom: 14px;
      left: 16px;
      z-index: 700;
      font-family: Arial, sans-serif;
      font-size: 12px;
      color: #cfd6dc;
      opacity: 0.55;
      pointer-events: none;
    }

    /* ZOOM + FULLSCREEN CONTROLS (same style) */
    .leaflet-control-zoom,
    .leaflet-control-fullscreen {
      box-shadow: none !important;
      border: none !important;
    }

    .leaflet-control-zoom a,
    .leaflet-control-fullscreen a {
      background: rgba(0,0,0,0.55);
      color: #e5e5e5;
      width: 28px;
      height: 28px;
      line-height: 28px;
      font-size: 14px;
      opacity: 0.4;
    }

    .leaflet-control-zoom a:hover,
    .leaflet-control-fullscreen a:hover {
      opacity: 0.9;
    }
    
    /* =========================
   FULLSCREEN FIX
    ========================= */

/* Quando la mappa √® in fullscreen */
.leaflet-container:fullscreen ~ #logo,
.leaflet-container:fullscreen ~ #shipCounter,
.leaflet-container:fullscreen ~ #themeToggle {
  position: fixed;
  z-index: 1000;
}

/* Compatibilit√† browser */
.leaflet-container:-webkit-full-screen ~ #logo,
.leaflet-container:-webkit-full-screen ~ #shipCounter,
.leaflet-container:-webkit-full-screen ~ #themeToggle {
  position: fixed;
  z-index: 1000;
}

.leaflet-container:-moz-full-screen ~ #logo,
.leaflet-container:-moz-full-screen ~ #shipCounter,
.leaflet-container:-moz-full-screen ~ #themeToggle {
  position: fixed;
  z-index: 1000;
}
  </style>
</head>

<body>

  <div id="map"></div>

  <div id="logo">
    <img src="logo-martec-marine.png" alt="SMCS">
    <div>WORLDWIDE SAFETY</div>
  </div>

  <div id="themeToggle">üåô</div>
  <div id="shipCounter"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Fullscreen -->
  <script src="https://unpkg.com/leaflet.fullscreen@1.6.0/Control.FullScreen.js"></script>

  <script>
    /* =========================
       MAP INIT ‚Äì MARINETRAFFIC STYLE
    ========================= */

    const map = L.map("map", {
      zoomControl: true,
      worldCopyJump: true,

      scrollWheelZoom: true,
      wheelDebounceTime: 120,
      wheelPxPerZoomLevel: 140,
      zoomSnap: 0.5,
      zoomDelta: 0.5,

      zoomAnimation: true,
      fadeAnimation: true,
      markerZoomAnimation: true
    });

    /* FULLSCREEN CONTROL */
    map.addControl(
      L.control.fullscreen({
        position: "topleft"
      })
    );

    const darkLayer = L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png",
      { noWrap: false }
    );

    const lightLayer = L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      { noWrap: false }
    );

    darkLayer.addTo(map);

    /* INITIAL VIEW ‚Äì FULL HEIGHT */
    map.setView([20, 0], 2);

    setTimeout(() => {
      const bounds = L.latLngBounds(
        L.latLng(-60, -180),
        L.latLng(85, 180)
      );
      const z = map.getBoundsZoom(bounds, true);
      map.setZoom(z);
      map.setMinZoom(z);
    }, 0);

    /* THEME TOGGLE */
    let isDark = true;
    const themeToggle = document.getElementById("themeToggle");

    themeToggle.onclick = () => {
      if (isDark) {
        map.removeLayer(darkLayer);
        lightLayer.addTo(map);
        themeToggle.textContent = "‚òÄÔ∏è";
      } else {
        map.removeLayer(lightLayer);
        darkLayer.addTo(map);
        themeToggle.textContent = "üåô";
      }
      isDark = !isDark;
    };

    /* SHIPS */
    const shipLayer = L.layerGroup().addTo(map);

    function companyFromName(name = "") {
      const n = name.toUpperCase();
      if (n.includes("MSC")) return "#0a84ff";
      if (n.includes("COSTA")) return "#ffd200";
      if (n.includes("CARNIVAL")) return "#ff453a";
      if (n.includes("AIDA")) return "#ff6f00";
      if (n.includes("DISNEY")) return "#bf5af2";
      if (n.includes("VIKING")) return "#9e9e9e";
      if (n.includes("PRINCESS")) return "#5b7db1";
      if (n.includes("ROYAL")) return "#00205b";
      if (n.includes("NORWEGIAN")) return "#1c8adb";
      if (n.includes("VIRGIN")) return "#c8102e";
      return "#9fa3a7";
    }

    function shipIcon(heading = 0, name = "", state = "UNKNOWN") {
      const opacity =
        state === "LIVE" ? 1 :
        state === "RECENT" ? 0.4 :
        0.15;

      return L.divIcon({
        className: "",
        html: `
          <svg width="26" height="26" viewBox="0 0 24 24"
               style="transform: rotate(${heading}deg); opacity:${opacity}">
            <polygon points="12,2 21,22 12,18 3,22"
                     fill="${companyFromName(name)}" />
          </svg>
        `,
        iconSize: [26, 26],
        iconAnchor: [13, 13]
      });
    }

    async function updateShips() {
      const res = await fetch("/ships", { cache: "no-store" });
      const ships = await res.json();

      shipLayer.clearLayers();

      let live = 0;
      let recent = 0;
      const total = ships.length;

      ships.forEach(ship => {
        if (ship.state === "LIVE") live++;
        if (ship.state === "RECENT") recent++;

        if (ship.lat == null || ship.lon == null) return;

        const tooltip =
          ship.state === "LIVE"
            ? "LIVE"
            : ship.state === "RECENT"
            ? "Last seen < 12h"
            : "No live position";

        L.marker([ship.lat, ship.lon], {
          icon: shipIcon(ship.heading, ship.name, ship.state)
        })
        .addTo(shipLayer)
        .bindTooltip(
          `<b>${ship.name}</b><br>${tooltip}`,
          { direction: "top" }
        );
      });

      document.getElementById("shipCounter").textContent =
        `${live} live ¬∑ ${recent} recent ¬∑ ${total} total`;
    }

    updateShips();
    setInterval(updateShips, 30000);
  </script>

</body>
</html>
