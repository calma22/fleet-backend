<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Map Test â€“ All Providers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    #panel {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(0,0,0,0.65);
      padding: 6px 10px;
      border-radius: 6px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      max-width: 95vw;
    }

    #panel button {
      background: none;
      border: 1px solid rgba(255,255,255,0.15);
      color: #ccc;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.75;
    }

    #panel button:hover {
      opacity: 1;
    }

    #panel button.active {
      background: rgba(255,255,255,0.15);
      color: #fff;
      opacity: 1;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="panel">
  <button data-layer="cartoDark" class="active">Carto Dark</button>
  <button data-layer="cartoLight">Carto Light</button>
  <button data-layer="esriDark">ESRI Dark</button>
  <button data-layer="esriLight">ESRI Light</button>
  <button data-layer="esriSat">ESRI Sat</button>
  <button data-layer="stamen">Stamen</button>
  <button data-layer="opentopo">OpenTopo</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map("map", {
    worldCopyJump: false,
    minZoom: 2,
    maxZoom: 8,
    zoomSnap: 0.25,
    zoomDelta: 0.25
  });

  map.setView([20, 0], 2);

  const layers = {
    cartoDark: L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png",
      { noWrap: true }
    ),
    cartoLight: L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png",
      { noWrap: true }
    ),
    esriDark: L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}",
      { noWrap: true }
    ),
    esriLight: L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}",
      { noWrap: true }
    ),
    esriSat: L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      { noWrap: true }
    ),
    stamen: L.tileLayer(
      "https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png",
      { noWrap: true }
    ),
    opentopo: L.tileLayer(
      "https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png",
      { noWrap: true }
    )
  };

  let currentLayer = layers.cartoDark;
  currentLayer.addTo(map);

  document.querySelectorAll("#panel button").forEach(btn => {
    btn.onclick = () => {
      document.querySelectorAll("#panel button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      map.removeLayer(currentLayer);
      currentLayer = layers[btn.dataset.layer];
      currentLayer.addTo(map);
    };
  });
</script>

</body>
</html>
