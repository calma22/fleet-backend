<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Map Test â€“ Providers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    #toolbar {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(0,0,0,0.55);
      padding: 6px 10px;
      border-radius: 6px;
      display: flex;
      gap: 8px;
      font-size: 12px;
    }

    #toolbar button {
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      opacity: 0.7;
    }

    #toolbar button:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="toolbar">
  <button data-layer="cartoDark">Carto Dark</button>
  <button data-layer="cartoLight">Carto Light</button>
  <button data-layer="esriDark">ESRI Dark</button>
  <button data-layer="esriSat">ESRI Sat</button>
  <button data-layer="stamen">Stamen</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map("map", {
    worldCopyJump: false,
    minZoom: 2,
    maxZoom: 8,
    zoomSnap: 0.25,
    zoomDelta: 0.25
  });

  map.setView([20, 0], 2);

  const layers = {
    cartoDark: L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png",
      { noWrap: true }
    ),
    cartoLight: L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png",
      { noWrap: true }
    ),
    esriDark: L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}",
      { noWrap: true }
    ),
    esriSat: L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      { noWrap: true }
    ),
    stamen: L.tileLayer(
      "https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png",
      { noWrap: true }
    )
  };

  let currentLayer = layers.cartoDark;
  currentLayer.addTo(map);

  document.querySelectorAll("#toolbar button").forEach(btn => {
    btn.onclick = () => {
      map.removeLayer(currentLayer);
      currentLayer = layers[btn.dataset.layer];
      currentLayer.addTo(map);
    };
  });
</script>

</body>
</html>
